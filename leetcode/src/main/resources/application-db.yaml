# 所有的关于数据库方面的配置放到这里
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

#    数据库相关信息已修改，供测试使用（许兴军）
    url: jdbc:mysql://localhost:3306/leetcode?useSSL=false&userUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: admin
    type: com.zaxxer.hikari.HikariDataSource # 使用数据源默认光 Hikari
  # redis
#  redis相关信息已修改，供测试使用（许兴军）
  redis:
    host: 127.0.0.1
    port: 6379
  config:
    activate:
      on-profile: db
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size:  10MB
#mp
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 控制台sql的日志.
    # 开启驼峰映射
    map-underscore-to-camel-case: true
    # 逻辑删除
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0 #初始值为0
